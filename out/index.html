<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Army Weapons Control System</title>
        <link rel="icon" href="assets/logomatbel.png" type="image/png">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script type="module" src="js/index.js"></script>
    </head>
    <body>
        <div class="login-container">
            <form class="login-form" id="loginCard">
                <div class="login-card">
                    <div class="login-logo">
                        <h2>Registro de armas</h2>
                    </div>
                    <div class="image-container">
                        <img src="assets/logomatbel.png" alt="Escudo material belico">
                    </div>
                    <h3 class="subtitle">Iniciar sesión</h3>
                    <p class="instruction">Ingrese las credenciales para acceder con su cuenta</p>
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <!-- <button class="login-btn" onclick="redirectToIndex()">INGRESAR</button> -->
                    <button type="submit" class="login-btn">INGRESAR</button>
                </div>
            </form>
        </div>
        <!-- <script>
            function redirectToIndex() {
                window.location.href = 'index.html';
            }
            </script> -->
    </body>
</html>
